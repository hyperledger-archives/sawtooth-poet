version: '3.6'

services:

  poet-engine:
    build:
      context: .
      dockerfile: engine/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-poet-engine-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-poet

  poet-cli:
    build:
      context: .
      dockerfile: cli/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-poet-cli-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-poet

  poet-common:
    build:
      context: .
      dockerfile: common/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-poet-common-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-poet

  poet-core:
    build:
      context: .
      dockerfile: core/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-poet-core-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-poet

  poet-families:
    build:
      context: .
      dockerfile: families/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-poet-validator-registry-tp-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-poet

  poet-simulator:
    build:
      context: .
      dockerfile: simulator/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-poet-simulator-local:${ISOLATION_ID}
    volumes:
      - ./:/project/sawtooth-poet

  poet-tests:
    build:
      context: .
      dockerfile: tests/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-poet-tests:${ISOLATION_ID}
